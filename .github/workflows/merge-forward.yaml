name: â© Merge Forward
on:
  push:
    branches:
      - "release"
jobs:
  merge_forward:
    name: â© Merge Forward
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ›Ž Checkout
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: "0"
      - name: ðŸªª Set git name+email
        run: |
          git config user.name "Merge Forward"
          git config user.email "bishal.mazumdar0@gmail.com"
      - name: ðŸ›£ Merge
        run: |
          current_branch="release"
          next_branch="main"
          if git branch -r --format "%(refname:short)" | grep "^origin/${next_branch}$"
          then
            echo "ðŸªœ Merging ${current_branch} -> ${next_branch}"
            git checkout "${next_branch}"
            git merge "${current_branch}"
            git push
          else
            echo "âœ‹ No next branch, doing nothing"
          fi
