name: ⏩ Merge Forward
on:
  push:
    branches:
      - "release"
jobs:
  merge_forward:
    name: ⏩ Merge Forward
    runs-on: ubuntu-latest
    steps:
    - name: create pull request
      run: gh pr create -B release -H main --title 'Merge release into main' --body 'Created by Github action'
      env:
          GITHUB_TOKEN: ${{ secrets.CI_PAT }}
