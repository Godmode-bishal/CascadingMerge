name: ⏩ Merge Forward
on:
  push:
    branches:
      - "release"
jobs:
  merge_forward:
    name: ⏩ Merge Forward
    runs-on: ubuntu-latest
    steps:
      - name: 🛎 Checkout
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.CI_PAT }}
          fetch-depth: "0"
      - name: 🪪 Set git name+email
        run: |
          git config user.name "Merge Forward"
          git config user.email "bishal.mazumdar0@gmail.com"
      - name: 🛣 Merge
        run: gh pr create -B release -H main --title 'Merge release into main' --body 'Created by Github action'
        env:
          GITHUB_TOKEN: ${{ secrets.CI_PAT }}
